<h1>All in Bloom</h1>

<nav>
  <ul class=header>
    <li>
      <p>2 Hour Delivery</p>
    </li>
    <li>
      <p>Free Shipping</p>
    </li>
    <li>
      <p>5 Million Happy Customers</p>
    </li>
    <li>
      <p>10+ years in service</p>
    </li>

    <li>
      <input type="text" placeholder=" Search...." [(ngModel)]="searching" class="search-container" />
    </li>

  </ul>
</nav>
<br />
<br />


<div>
  <ul class="container">
    <li *ngFor='let bouquet of filteredBouquet; index as i'>
      <mat-card class="example-card">
        <mat-card-header>

          <a href="#" (click)="onSelect(bouquet.id)"><img mat-card-image src="{{bouquet.image}}"
              alt="bouquets_image"></a>

        </mat-card-header>

        <mat-card-content>
          <p>{{bouquet.name}}</p>
          <p>{{bouquet.price}}</p>
        </mat-card-content>

      </mat-card>

    </li>
  </ul>
</div>
